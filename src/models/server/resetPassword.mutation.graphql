mutation ResetPassword($userPasswordResetInput: UserConfirmationInput!) {
  userManagement(userPasswordResetInput: $userPasswordResetInput) {
    ... on UserPasswordResetResultSuccess {
      __typename
      codeDeliveryDetails {
        attributeName
        deliveryMedium
        destination
      }
    }
    ... on UserRegisterResultSuccess {
      __typename
      user {
        email
        firstName
        id
        lastName
        tenantId
        phone
        organizations {
          id
          name
          roles
          subdomain
        }
      }
    }
    ... on UserConfirmationResultSuccess {
      __typename
      userConfirmation {
        code
        username
      }
    }
    ... on UserConfirmationCodeResendResultSuccess {
      __typename
      codeDeliveryDetails {
        attributeName
        deliveryMedium
        destination
      }
    }
    ... on UserNotFoundError {
      message
      username
    }
    ... on NotAuthorizedException {
      message
      username
    }
    ... on CodeMismatchError {
      username
      code
      message
    }
    ... on UserAlreadyExistsError {
      message
      username
    }
    ... on UserAlreadyConfirmedError {
      message
      username
    }
  }
}
